---
layout: default
---
<!-- Main Heading -->
<div class="title-heading">
	<h2>{{ page.title }}</h2>
	<p>
		<span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
	</p>
</div>

<!-- Main Content -->
<div id="main">
	<div class="row">
		<div id="content" class="12u">
{% if page.image %}
			<span class="image featured">
				<img src="{{ page.image }}" />
			</span>
{% endif %}
			<article>
			{{ content }}
			</article>
		</div>
	</div>
</div>
